<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FitSynca</title>
    <style>
      :root {
        --brand: #0ea5e9;
        --ink: #0f172a;
        --muted: #64748b;
        --bg: #f8fafc;
        --card: #ffffff;
        --ring: rgba(14, 165, 233, .25);
      }
      * { box-sizing: border-box; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; color: var(--ink); line-height: 1.6; background: var(--bg); }
      header { background: linear-gradient(135deg, #0284c7, var(--brand)); color: #fff; padding: 28px 16px; }
      .wrap { max-width: 980px; margin: 0 auto; padding: 0 12px; }
      .nav { display: flex; align-items: center; justify-content: space-between; }
      .brand { font-weight: 700; letter-spacing: .4px; }
      .links a { color: #e0f2fe; margin-left: 16px; text-decoration: none; }
      .links a:hover { text-decoration: underline; }
      main { max-width: 980px; margin: 24px auto 64px; padding: 0 12px; }
      .hero { display: grid; grid-template-columns: 1.1fr .9fr; gap: 24px; align-items: center; }
      .card { background: var(--card); border-radius: 14px; box-shadow: 0 6px 24px rgba(15, 23, 42, .06); padding: 24px; }
      h1 { margin: 0 0 8px; font-size: 2rem; }
      p.lead { margin: 0 0 16px; color: var(--muted); }
      .cta a { display: inline-block; padding: 10px 14px; border-radius: 10px; font-weight: 600; text-decoration: none; }
      .cta .primary { background: var(--brand); color: #fff; box-shadow: 0 0 0 1px var(--ring) inset; }
      .cta .secondary { margin-left: 10px; color: var(--brand); background: #e0f2fe; }
      .shot { overflow: hidden; border-radius: 14px; box-shadow: 0 8px 28px rgba(15,23,42,.12); background: #0b1220; }
      .shot img { width: 100%; height: auto; display: block; }
      footer { text-align: center; color: var(--muted); font-size: .9rem; margin-top: 48px; }
      @media (max-width: 820px) { .hero { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap nav">
        <div class="brand">FitSynca</div>
        <nav class="links">
          <a href="usage.html">Usage</a>
          <a href="privacy.html">Privacy</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="card">
          <h1>Track workouts. Stay in sync.</h1>
          <p class="lead">FitSynca is an offlineâ€‘first workout tracker with clean UI, simple logging for strength and cardio, and optional backups you fully control.</p>
          <div class="cta">
            <a class="primary" href="usage.html">See how it works</a>
            <a class="secondary" href="privacy.html">Privacy policy</a>
          </div>
        </div>
        <div class="shot">
          <img src="images/Vorstellungsgrafik.png" alt="FitSynca app preview" loading="lazy" />
        </div>
      </section>
      <footer>
        &copy; <span id="y"></span> FitSynca
      </footer>
    </main>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  </body>
  </html>
